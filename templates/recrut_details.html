<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Цент вербовки</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <br>
    <div class="row">
        <div class="col-md-5 col-xs-1"></div>
        <div class="col-md-3 col-xs-10">
            <div>
                <h3>Рекрут</h3>
                <p>Имя: {{ recrut.name }}</p>
                <p>Планета: {{ recrut.planet }}</p>
                <p>Возраст: {{ recrut.age }}</p>
            </div>
            <div>
                <h3>Ответы на вопросы:</h3>
                {% for i in replys %}
                {% if i.answer == 1 %}
                <p>{{ i.question.text }} Да</p>
                {% else %}
                <p>{{ i.question.text }} Нет</p>
                {% endif %}
                {% endfor %}

            </div>
            <div>

            </div>
        </div>

    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Цент вербовки</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <br>
    <div class="row">
        <div class="col-md-5 col-xs-2"></div>
        <div class="col-md-5 col-xs-7">
            <form action="{% url 'questions' id=recruit.id %}" method="post">
                {% csrf_token %}
                {% for i in allquestions %}
                <input type="checkbox" id="{{ i.id }}" name="{{ i.id }}"><label for="{{ i.id }}">{{ i.text }}</label>
                <p></p>
                {% endfor %}
                <button>Отправить</button>
            </form>
        </div>

    </div>

</body>
</html>
